<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<svg width="1280" height="1024"></svg>
<script src="//d3js.org/d3.v4.min.js"></script>

<script>
  var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = svg.attr("width") - margin.left - margin.right,
    height = svg.attr("height") - margin.top - margin.bottom;

  var x = d3.scaleTime().range([0, width]),
      y = d3.scaleLinear().range([height, 0]),
      z = d3.scaleOrdinal(d3.schemeCategory20);

  var stack = d3.stack();
  var area = d3.area()
    .x(function(d)  { return x(d.data.timestamp); })
    .y0(function(d) { return y(d[0]); })
    .y1(function(d) { return y(d[1]); });

  var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  d3.json("sundev51-memstat-20170215.json",
    function(error, data) {

      keys = ["kernel_bytes", "exec_and_libs_bytes", "anon_bytes", "page_cache_bytes",
        "zfs_metadata_bytes", "zfs_file_data_bytes", "free_cachelist_bytes",
        "free_freelist_bytes" ];
      console.log(keys);

      data.forEach(function(d) {
        // convert Epoch seconds timestamp into Epoch millisec timestamp so it can be converted
        // into a Javascript Date object.
        d.timestamp = new Date((d.timestamp * 1000));
        keys.forEach(
          function(statname) {
            d[statname] /= d['total_bytes'];
          }
        )
      });

      x.domain(d3.extent(data, function(d) { return d.timestamp; }));
      z.domain(keys);
      stack.keys(keys);

      var layer = g.selectAll(".layer")
        .data(stack(data))
        .enter()
        .append("g")
        .attr("class","layer");

      layer.append("path")
        .attr("class", "area")
        .style("fill", function(d) { console.log(z(d.key)); return z(d.key); })
        .attr("d", area);

      g.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

      g.append("g")
        .attr("class", "axis axis--y")
        .call(d3.axisLeft(y).ticks(10, "%"));
    }
  );

</script>

</body>
</html>
