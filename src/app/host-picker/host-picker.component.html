<nav class="navbar navbar-toggleable-lg navbar-light bg-faded">
  <h1 class="navbar-brand mb-0">Performance Analytics for Solaris</h1>
  <form class="form-inline">
    <div class="input-group">
      <span class="input-group-addon">PA Server</span>
      <ng2-completer class="form-control card-outline-success" name="current-pa-server"
                     [(ngModel)]="PASearchStr" [dataService]="PAService" [minSearchLength]="1"
                     [placeholder]="'Select PA Server'" [textNoResults]="'NO MATCH'"
                     [inputClass]="'pa-server-input-class'"
                     (selected)="onHostSelect($event)">
      </ng2-completer>
    </div>

    <div class="input-group">
      <span class="input-group-addon">Host</span>
      <ng2-completer class="form-control card-outline-info" name="selected-host"
                     [(ngModel)]="HostSearchStr" [dataService]="hostService"
                     [minSearchLength]="1"
                     [placeholder]="'Select Host'" [textNoResults]="'NO MATCH'"
                     (selected)="onHostSelect($event)">
      </ng2-completer>
    </div>

    <div class="input-group">
      <span class="input-group-addon">TimeZone</span>
      <span id="host_time_zone" class="text-primary input-group-addon"
            aria-describedby="basic-addon1" *ngIf="!currentHostTimeZone">
        No Host Selected
      </span>
      <span id="host_time_zone" class="text-primary input-group-addon card-outline-success"
            aria-describedby="basic-addon1" *ngIf="currentHostTimeZone">
        {{ currentHostTimeZone }}
      </span>
    </div>

    <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
  </form>



</nav>
